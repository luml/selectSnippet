<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Select document api property and method</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hide">
      <h1 id="versatility">PICK UP YOUR SELECTION</h1>
    </div>
    <div>
      <select name="target" id="findTarget">
        <option value="">pick up your most used</option>
        <option value="1">document.querySelector</option>
        <option value="2">document.querySelectorAll</option>
        <option value="3">classList.add/remove/toggle/replace/contains/item()</option>
        <option value="4">innerHTML/innerText/textContent</option>
        <option value="5">appendChild</option>
        <option value="6">new DOMParser().parseFromString('div', 'text/html')</option>
        <option value="7">document.createRange().createContextualFragment('div')</option>
      </select>
    </div>
    <div class="content"></div>
    <dialog class="pickDialog">
      <p></p>
      <button style="visibility: hidden;" class="close" type="reset">Close</button>
    </dialog>
    <div class="inputList">
      <input id="input-list" list="interface-list" type="text" placeholder="seach for your wanting">
      <datalist id="interface-list">
        <option>pick up your most used</option>
        <option>document.querySelector</option>
        <option>document.querySelectorAll</option>
        <option>classList.add/remove/toggle/replace/contains/item()</option>
        <option>innerHTML/innerText/textContent</option>
        <option>appendChild</option>
        <option>new DOMParser().parseFromString('div', 'text/html')</option>
        <option>document.createRange().createContextualFragment('div')</option>
      </datalist>
      <div class="demo" id="demo" style="visibility: hidden;">
        <ul>
          <li>baseball</li>
          <li class="li-2">tennis</li>
          <li>soccer</li>
        </ul>
      </div>
      <p></p>
    </div>
    <script src="./key.js"></script>
  </body>
</html>
