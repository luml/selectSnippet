<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Select document api property and method</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <select name="target" id="findTarget">
        <option value="">pick up your most used</option>
        <option value="1">document.querySelector</option>
        <option value="2">document.querySelectorAll</option>
        <option value="3">classList.add/remove/toggle</option>
        <option value="4">innerHTML/innerText</option>
        <option value="5">appendChild</option>
        <option value="6">new DOMParser().parseFromString(html, 'text/html')</option>
        <option value="7">document.createRange().createContextualFragment(html)</option>
      </select>
    </div>
    <div class="content"></div>
    <script src="./key.js"></script>
  </body>
</html>
